<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digzz Maps</title>

  <!-- Favicon atualizado (com versão para forçar atualização de cache) -->
  <link rel="icon" type="image/png" href="favicon.png?v=2">

  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      background-color: #000;
      color: #0033ff;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ======== LOGO ======== */
    .logo-container {
      width: 300px;
      height: 300px;
      border-radius: 25px;
      overflow: hidden;
      border: 2px solid #0022aa;
      box-shadow: 0 0 10px #0033ff, 0 0 20px #0022aa;
      transition: opacity 1s ease, transform 0.5s ease;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    /* ======== TÍTULO ======== */
    h1 {
      margin-top: 30px;
      font-size: clamp(2rem, 8vw, 60px);
      font-weight: bold;
      color: #0033ff;
      text-shadow: 0 0 4px #001f8e, 0 0 8px #0022aa, 0 0 12px #0033ff;
      transition: opacity 1s ease;
    }

    /* ======== BOTÃO ======== */
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #0022aa;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #001f66;
      transition: 0.3s;
      animation: pulseGlow 2s infinite;
    }

    .btn:hover {
      background-color: #001f8e;
      box-shadow: 0 0 20px #0033ff;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #001f66; }
      50% { box-shadow: 0 0 25px #0033ff; }
      100% { box-shadow: 0 0 10px #001f66; }
    }

    /* ======== TEXTO MAPAS ======== */
    .mapas-text {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #0033ff;
      text-shadow: 0 0 2px #001f8e, 0 0 6px #0022aa;
      opacity: 0;
      display: none;
      cursor: pointer;
      transition: opacity 2s ease;
    }

    .mapas-text:hover {
      text-shadow: 0 0 6px #0033ff, 0 0 12px #001f8e;
    }

    /* ======== ÍCONE DISCORD ======== */
    #discordIcon {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      cursor: pointer;
      opacity: 0;
      display: none;
      transition: transform 0.3s, filter 0.3s, opacity 1s ease;
    }

    #discordIcon:hover {
      transform: translateX(-50%) scale(1.2);
      filter: drop-shadow(0 0 10px #0033ff);
    }
  </style>
</head>

<body>
  <div class="logo-container" id="logo">
    <img src="Screenshot_22.png" alt="Logo Digzz">
  </div>

  <h1 id="title">Digzz Maps</h1>

  <button class="btn" id="enterButton">Entrar</button>

  <div class="mapas-text" id="mapasText">Mapas</div>

  <!-- Ícone do Discord -->
  <img id="discordIcon" src="discord.svg" alt="Discord">

  <script>
    const enterButton = document.getElementById('enterButton');
    const logo = document.getElementById('logo');
    const title = document.getElementById('title');
    const mapasText = document.getElementById('mapasText');
    const discordIcon = document.getElementById('discordIcon');

    // Clique no botão "Entrar"
    enterButton.addEventListener('click', () => {
      [enterButton, logo, title].forEach(el => {
        el.style.transition = 'opacity 1s ease';
        el.style.opacity = '0';
      });

      setTimeout(() => {
        [enterButton, logo, title].forEach(el => el.style.display = 'none');

        // Mostrar "Mapas"
        mapasText.style.display = 'block';
        setTimeout(() => mapasText.style.opacity = '1', 100);

        // Mostrar ícone do Discord
        discordIcon.style.display = 'block';
        setTimeout(() => discordIcon.style.opacity = '1', 100);

      }, 1000);
    });

    // Clique no texto "Mapas"
    mapasText.addEventListener('click', () => {
      window.location.href = 'mapa.html';
    });

    // Clique no ícone do Discord
    discordIcon.addEventListener('click', () => {
      window.location.href = 'https://www.youtube.com/@digzzofc/';
    });
  </script>
</body>
</html>
